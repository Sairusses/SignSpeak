name: signspeak
description: "FSL Translation App."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # UI Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  circular_reveal_animation: ^2.0.1
  animated_bottom_navigation_bar: ^1.4.0

  # Debugging and Testing
  device_preview: ^1.2.0

  # Camera and Images
  camera: ^0.11.1
  image: ^4.5.4

  # TensorFlow
  tflite_flutter: ^0.11.0

  # Utils
  shared_preferences: ^2.5.3
  scidart: ^0.0.2-dev.12
  get_it: ^8.0.3
  equatable: ^2.0.7
  flutter_screenutil: ^5.9.3
  webview_flutter: ^4.12.0
  webview_flutter_android: ^4.6.0
  path_provider: ^2.1.5
  path: ^1.9.0
  permission_handler: ^12.0.0+1
  flutter_inappwebview: ^6.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

assets:
 - assets/alphabets.tflite
 - assets/hand_landmark.tflite
